<html>
  <head>
     <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <!-- <script src="aframe-ar.js"></script> use this (v1.6) if this demo ever breaks-->
  </head>
  
  
  <body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
             >
    <a-assets>
        <video id="alpha" autoplay loop="true" src="assets/output1.webm"></video>
    </a-assets>

    <!-- Using the asset management system. -->
   
    <a-marker-camera 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
     >
           <a-video id = "bowser-model"  rotation =  "-62.584 -3.936 4.509"  scale="8 15 -2" src="#alpha" position="0 0 0"
          class="clickable"
          gesture-handler
                    >
      </a-video>
    </a-marker-camera>
    </a-scene>
  </body>
  
  <script>
    
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    var i = 0;
    if(i == 0)
    {
      window.addEventListener("click", function(){
    play('alpha');
    });
    }
    
 
  </script>
</html>
